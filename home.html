<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />


    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="max-w-lg mx-auto bg-gray-50 rounded-b-xl ">
        <div class="min-h-[50px] flex justify-between items-center  border-b-1 border-gray-400 p-3">
            <div class="flex">
                <img src="./assets/Group.png" class="h-[50px]" alt="">
                <div class="ml-3">
                    <h2 class="font-bold">$<span id="available-balance">45000</span></h2>
                    <p>Available Balance</p>
                </div>
            </div>
            <div class=""><button class="btn text-[#080808]"><i
                        class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"></i>LogOut</button></div>

        </div>
        <div class=" mt-8 p-3 ">
            <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
            <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
        </div>
        <div class=" max-w-lg mx-auto  grid grid-cols-3 gap-4">
            <div id="add-button" class="text-center p-3 cursor-pointer hover:bg-gray-100 rounded-lg">
                <img src="./assets/wallet1.png" class="mx-auto" alt="">
                <h1>Add Money</h1>
            </div>
            <div id="cash-out-button" class="text-center p-3 cursor-pointer hover:bg-gray-100 rounded-lg">
                <img src="./assets/wallet1.png" class="mx-auto" alt="">
                <h1>Cash Out</h1>
            </div>
            <div class="text-center p-3 cursor-pointer hover:bg-gray-100 rounded-lg">
                <img src="./assets/wallet1.png" class="mx-auto" alt="">
                <h1>Send Money</h1>
            </div>
            <div class="text-center p-3 cursor-pointer hover:bg-gray-100 rounded-lg">
                <img src="./assets/wallet1.png" class="mx-auto" alt="">
                <h1>Pay Bill</h1>
            </div>
            <div class="text-center p-3 cursor-pointer hover:bg-gray-100 rounded-lg">
                <img src="./assets/wallet1.png" class="mx-auto" alt="">
                <h1>Get Bonus</h1>
            </div>
            <div class="text-center p-3 cursor-pointer hover:bg-gray-100 rounded-lg">
                <img src="./assets/wallet1.png" class="mx-auto" alt="">
                <h1>Transfer</h1>
            </div>
        </div>
    </div>
    <div class="all-form-sections max-w-lg mx-auto">
        <div id="add-money-parent">
            <h1 class="my-5 font-bold">Add Money</h1>
            <form action="" class="bg-white rounded-2xl p-8">
                <div class="mb-3">
                    <h1 class="font-semibold"> Select a bank</h1>

                    <br>
                    <select id="bank" class="select input rounded-3xl bg-[#f4f5f7] mt-3 w-full">
                        <option disabled selected>Select a Bank</option>
                        <option>AB bank</option>
                        <option>IFFC bank</option>
                        <option>Dutch Banla bank
                        </option>
                    </select>

                </div>
                <div class="mt-5">
                    <label for="" class="font-semibold">Bank Account Number</label>
                    <br>
                    <input id="account-number" type="text" placeholder="Enter 4 Digit Pin"
                        class="w-full input rounded-3xl bg-[#f4f5f7] mt-3" />

                </div>
                <div class="mt-5">
                    <label for="" class="font-semibold">Amount to add</label>
                    <br>
                    <input id="add-amount" type="text" placeholder="Enter Amount"
                        class="w-full input rounded-3xl bg-[#f4f5f7] mt-3" />

                </div>
                <div class="mt-5">
                    <label for="" class="font-semibold">Pin Number</label>
                    <br>
                    <input id="pin-number" type="text" placeholder="Enter 4 Digit Pin"
                        class="w-full input rounded-3xl bg-[#f4f5f7] mt-3" />

                </div>
                <button id="add-money-btn" class="btn bg-[#0874F2] mt-5 w-full rounded-3xl text-white">Add Money</button>
            </form>
        </div>
        <div id="cash-out-parent" style="display: none;">
            <h1 class="my-5 font-bold">Cash Out</h1>
            <form action="" class="bg-white rounded-2xl p-8">
                <div class="mb-3">
                    <h1 class="font-semibold">Select a bank</h1>
                    <br>
                    <select id="cash-bank" class="select input rounded-3xl bg-[#f4f5f7] mt-3 w-full">
                        <option disabled selected>Select a Bank</option>
                        <option>AB bank</option>
                        <option>IFFC bank</option>
                        <option>Dutch Banla bank</option>
                    </select>
                </div>
                <div class="mt-5">
                    <label for="" class="font-semibold">Bank Account Number</label>
                    <br>
                    <input id="cash-account-number" type="text" placeholder="Enter Account Number"
                        class="w-full input rounded-3xl bg-[#f4f5f7] mt-3" />
                </div>
                <div class="mt-5">
                    <label for="" class="font-semibold">Amount to cash out</label>
                    <br>
                    <input id="cash-amount" type="text" placeholder="Enter Amount"
                        class="w-full input rounded-3xl bg-[#f4f5f7] mt-3" />
                </div>
                <div class="mt-5">
                    <label for="" class="font-semibold">Pin Number</label>
                    <br>
                    <input id="cash-pin-number" type="text" placeholder="Enter 4 Digit Pin"
                        class="w-full input rounded-3xl bg-[#f4f5f7] mt-3" />
                </div>
                <button id="cash-out-btn" class="btn bg-[#0874F2] mt-5 w-full rounded-3xl text-white">Cash Out</button>
            </form>
        </div>
    </div>
    <script src="home.js"></script>
</body>

</html>
